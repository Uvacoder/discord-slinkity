backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

# Comment below to disable drafts
publish_mode: editorial_workflow

logo_url: /admin/preview-templates/titan-logo.svg

media_folder: "static/" # Media files will be stored in the repo under images/uploads


collections:

  - name: "Settings"
    label: "Settings"
    label_singular: "Setting"
    editor:
      preview: false
    files: 
     - label: SEO and metadata
       file: "_data/site.json"
       name: "metadata"
       fields:
         - { label: Default title, name: title, widget: string, hint: "Default title for all pages" }
         - { label: Default description, name: description, widget: string, hint: "Default description for all pages" }
         - { label: Keywords, name: keywords, widget: string, hint: "Separated by commas" }
         - { label: Social Image, name: ogImage, widget: image, hint: "Separated by commas [Learn more](https://moonface.ga/support/titan#Social-images)" }
         - { label: Hide from search, name: hide, widget: boolean, default: false, hint: "Hide your website from all search engines. [Learn more](https://moonface.ga/support/titan#Social-images)" }
     
  - name: "pages"
    label: "Pages"
    label_singular: "Page"
    folder: "pages"
    create: true # Change to true to allow editors to create new pages
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", hint: "[Learn more](https://moonface.ga/support/titan#Social-images)" }
      - { label: "Description", name: "metaDescription", widget: "string", required: false, hint: "Defaults to description set in SEO and metadescription" }
      - { label: "Social Image", name: "ogImage", widget: "image", required: false, hint: "Defaults to image set in SEO and metadescription" }
      - { label: "Body", name: "body", widget: "hidden" }

      - label: 'Chunks'
        label_singular: 'Chunk'
        name: 'chunks'
        widget: 'list'
        types:
          - label: 'Page Heading'
            name: 'pageHeading'
            widget: string
            fields:
              - { label: Text, name: heading, widget: string }
              - { label: Template, name: template, widget: hidden, default: 'chunks/page-title.njk' }

          - label: 'Text'
            name: 'text'
            widget: object
            fields:
              - { label: Template, name: template, widget: hidden, default: 'chunks/text.njk' }
              - { label: Content, name: text, widget: markdown }

          - label: 'Default Form'
            name: 'defaultForm'
            widget: object
            fields:
              - { label: Template, name: template, widget: hidden, default: 'chunks/default-form.njk' }
              - { label: Heading, name: heading, widget: string, required: false }

              - label: "Content"
                name: content
                widget: object
                fields:
                   - { label: Text, name: text, widget: markdown, required: false }

                   - label: "Contacts"
                     label_singular: "Contact"
                     name: contacts
                     widget: list
                     fields:
                        - { label: Name, name: name, widget: string }
                        - { label: Contact, name: contact, widget: string }
                   - label: "Image"
                     name: image
                     widget: object
                     fields:
                       - {label: "Image", name: image, widget: image, required: false }
                       - {label: "Alt text", name: imageAlt, widget: string, hint: "A description of the image for web accessibility and improving SEO", required: false }

  

              - label: "Fields"
                label_singular: "Field"
                name: fields
                widget: list
                file: "chunks/default-form.njk"
                fields:
                  - { label: Label, name: label, widget: string }
                  - { label: Name, name: name, widget: string }
                  - label: Type
                    name: type
                    widget: select
                    options: ["text", "email", "tel", "file"]


          - label: 'CTA banner'
            name: 'ctaBanner'
            widget: object
            fields:
              - { label: Template, name: template, widget: hidden, default: 'chunks/cta-split.njk' }
              - { label: Button, name: button, widget: string, required: true, pattern: ['^.{1,19}$', "Maximum 19 characters"] }
              - label: "Content"
                name: content
                widget: object
                fields:
                  - { label: Subheading, name: subHeading, widget: string, required: true }
                  - label: "Items"
                    label_singular: "Item"
                    name: items
                    widget: list
                    types:
                      - label: Image list
                        name: "imageList"
                        widget: object
                        create: true
                        fields:
                          - label: images
                            label_singular: Image
                            name: images
                            widget: list
                            fields:
                              - {label: "Image", name: image, widget: image }
                              - {label: "Alt text", name: imageAlt, widget: string, hint: "A description of the image for web accessibility and improving SEO" }

                      - label: 'Text'
                        name: 'text'
                        widget: object
                        fields:
                          - { label: Content, name: text, widget: markdown }

                  - {label: "Flip layout", name: "flip", widget: "boolean", default: false, hint: "Positions button to the left"}

          - label: 'Testimonials'
            name: 'testimonials'
            widget: object
            fields:
              - { label: Template, name: template, widget: hidden, default: 'chunks/testimonials.njk' }
              - { label: Heading, name: heading, widget: string, required: false }
              - label: "Slides"
                label_singular: "Slide"
                name: "slides"
                hint: "You should have at least 3 of these"
                widget: list
                summary: "{{fields.slideCompany}}"
                fields:
                  - {label: "Quote", name: "slideQuote", widget: "string", pattern: ['^.{1,190}$', "Maximum 190 characters"], hint: "Do not include quotation marks" }
                  - {label: "Name", name: slideName, widget: string }
                  - {label: "Company", name: slideCompany, widget: string }

          - label: 'Services List'
            name: 'servicesList'
            widget: object
            fields:
              - { label: Template, name: template, widget: hidden, default: 'chunks/services-list.njk' }
              - { label: Heading, name: heading, widget: string, required: false }
              - label: "Services"
                label_singular: "Service"
                name: "services"
                widget: list
                fields:
                  - {label: "Service Name", name: "serviceName", widget: string }
                  - {label: "Description", name: serviceDesc, widget: string }
                  - label: "Icon"
                    name: serviceIcon
                    widget: object
                    fields:
                      - {label: "Icon", name: serviceIconImg, widget: image }
                      - {label: "Alt text", name: serviceIconAlt, widget: string, hint: "A description of the image for web accessibility and improving SEO" }

              - { label: Button, name: button, widget: string, required: false, pattern: ['^.{1,19}$', "Maximum 19 characters"] }



  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    label_singular: "Post"
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string", default: "Anonymous" }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
      - { label: "Body", name: "body", widget: "markdown" }